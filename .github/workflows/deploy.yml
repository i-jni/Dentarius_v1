name: ğŸš€ Deploy Dentarius to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ”¥ Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "ğŸ”„ Starting deployment..."
          
          # Navigate to project
          cd /var/www/Dentarius_v1
          
          # Force reset to match GitHub
          echo "ğŸ”„ Resetting to latest GitHub version..."
          git fetch origin
          git reset --hard origin/main
          
          # Backend deployment
          echo "ğŸ”§ Updating backend..."
          cd backend
          export $(cat .env.production | xargs)
          npm install --omit=dev
          pm2 restart dentarius-backend
          
          # Frontend deployment
          echo "ğŸ¨ Building frontend..."
          cd ../frontend
          
          echo "ğŸ“‹ Checking package.json content..."
          grep -A 5 -B 5 "vite" package.json || echo "Vite not found in package.json"
          
          # Clean install
          echo "ğŸ§¹ Cleaning..."
          rm -rf node_modules package-lock.json
          
          echo "ğŸ“¦ Installing..."
          npm install
          
          echo "ğŸ” Verifying Vite..."
          npm list vite
          
          echo "ğŸ—ï¸ Building..."
          VITE_API_URL=https://dentarius.org/api npm run build
          
          # Restart services
          echo "â™»ï¸ Restarting services..."
          sudo systemctl reload nginx
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Site available at: https://dentarius.org"