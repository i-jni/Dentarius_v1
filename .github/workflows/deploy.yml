name: ğŸš€ Deploy Dentarius to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: ğŸ”¥ Build & Deploy
    runs-on: ubuntu-latest
    
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
    
    steps:
    # ==========================================
    # 1. CHECKOUT & SETUP
    # ==========================================
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    # ==========================================
    # 2. BUILD FRONTEND (sur GitHub, pas le serveur!)
    # ==========================================
    - name: ğŸ“¦ Install Frontend Dependencies
      working-directory: ./frontend
      run: |
        npm ci --prefer-offline --no-audit
    
    - name: ğŸ—ï¸ Build Frontend
      working-directory: ./frontend
      run: |
        VITE_API_URL=https://dentarius.org/api npm run build
      timeout-minutes: 10
    
    - name: ğŸ“Š Build size report
      working-directory: ./frontend
      run: |
        echo "ğŸ“¦ Build completed!"
        du -sh dist/
        ls -lh dist/assets/ | head -10
    
    # ==========================================
    # 3. DEPLOY TO SERVER
    # ==========================================
    - name: ğŸš€ Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "ğŸ”„ Starting deployment..."
          
          # Navigate to project
          cd /var/www/Dentarius_v1
          
          # Pull latest code (pour le backend)
          echo "ğŸ“¥ Pulling latest code..."
          git fetch origin
          git reset --hard origin/main
          
          # Backend deployment
          echo "ğŸ”§ Updating backend..."
          cd backend
          export $(cat .env.production | xargs)
          npm install --omit=dev --prefer-offline
          pm2 restart dentarius-backend
          
          # Prepare frontend folder
          echo "ğŸ¨ Preparing frontend deployment..."
          cd ../frontend
          
          # Backup old build (just in case)
          if [ -d "dist" ]; then
            echo "ğŸ’¾ Backing up old build..."
            rm -rf dist.backup
            mv dist dist.backup
          fi
          
          mkdir -p dist
          
          echo "âœ… Server preparation completed!"
    
    # ==========================================
    # 4. TRANSFER BUILD FILES
    # ==========================================
    - name: ğŸ“¤ Transfer Frontend Build
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "frontend/dist/*"
        target: "/var/www/Dentarius_v1/"
        strip_components: 1
        overwrite: true
    
    # ==========================================
    # 5. FINALIZE
    # ==========================================
    - name: â™»ï¸ Restart Services
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "â™»ï¸ Restarting Nginx..."
          sudo systemctl reload nginx
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Site available at: https://dentarius.org"
          
          # Verify deployment
          cd /var/www/Dentarius_v1/frontend
          echo "ğŸ“Š Deployed files:"
          ls -lh dist/