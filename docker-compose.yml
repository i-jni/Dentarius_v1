version: '3.8'

services:
  # Service MySQL
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: dentarius
      MYSQL_USER: dentarius
      MYSQL_PASSWORD: dentarius
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      # SUPPRIME CETTE LIGNE qui cause le probl√®me :
      # - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dentarius-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Service Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://dentarius:dentarius@db:3306/dentarius
      - JWT_SECRET=your_jwt_secret_key_change_this
      - PORT=3001
    ports:
      - "3001:3001"
    networks:
      - dentarius-network

  # Service Frontend (reste pareil)
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3001/api
    ports:
      - "80:80"
    networks:
      - dentarius-network
      
networks:
  dentarius-network:
    driver: bridge

volumes:
  mysql-data: